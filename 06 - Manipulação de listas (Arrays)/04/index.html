<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ['banana', 'morango', 'manga', 'abacate']

        function eatAllFruits () {
            fruits.forEach(() => {
                console.log('huumm, acabei de comer uma fruta')
            })
        }

        function eatAllFruits2 () {
            fruits.forEach(fruit => {
                console.log(`huuumm, acabei de comer ${fruit}`)
            })
        }

        function eatAllFruits3 () {
            fruits.forEach((fruit, index) => {
                console.log(`huuumm, acabei de comer ${fruit}`)
                console.log(`Ele era o ${index+1} item da minha lista`)
            })
        }
    </script>
</body>
</html>
